    <div class="intro container">
        <section>
            <h1>
                Goodmorning <span>Marie!</span>

    <div id="video" class="container vid-container">

            <h2 class="position_name"></h2>
            <p class="info"></p>
            <div class="player js-player"></div>

        <div class="captions" captions-id=""></div>

        </section>

            <div class="svg-container">
                <p>breathe</p>
                <svg xmlns="http://www.w3.org/2000/svg" width="460" height="460" viewBox="0 0 460 460">
                    <defs>
                        <linearGradient id="breath-a" x1="50%" x2="50%" y1="0%" y2="99.697%">
                            <stop offset="0%" stop-color="#98C5E9" />

                        </linearGradient>
                        <linearGradient id="breath-b" x1="50%" x2="50%" y1="0%" y2="100%">
                            <stop offset="0%" stop-color="#ABE3FB" />
                            <stop offset="100%" stop-color="#8072F6" />
                        </linearGradient>
                    </defs>
                    <g fill="none" fill-rule="evenodd" transform="translate(3 3)">
                        <circle cx="227" cy="227" r="202" fill="url(#breath-a)" />
                        <path stroke="url(#breath-b)" stroke-dasharray="0 28" stroke-linecap="round"
                            stroke-linejoin="bevel" stroke-width="6"

                    </g>

                <div class="svg-bg"></div>
            </div>

        </section>
    </div>
    <script src="./public/lib/webVTT.js"></script>
